<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BANDTEC e2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
     integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>

    <!-- Section Formulário  -->

    <section class="container" style=" text-align: center; background-color:aqua;">

    <span id="error" style=" color: red"></span>

        

        <h2>Exercicio 2 </h2>

        

        <form>

            <label for="cod"> Código:</label>
            <input type="number" id="cod" placeholder="Digite aqui" min="0">
            

            <label for="valor"> Valor:</label>
            <input type="number" id="valor" placeholder="Digite aqui" min="0">

            <label for="quantidade"> Quantidade:</label>
            <input type="number" id="quantidade" placeholder="Digite aqui" min="0">

        </form>

        <br />

        <input class= "btn btn-success" type="submit" onclick="calcular()" value="Calcular Valor Total">


    </section>

    <!-- Section Resultado-->

    <section class="container" style="text-align: center; background-color:antiquewhite;">
        <p id="rcod"></p>
        <p id="resultado"></p>

    </section>



    <!-- Aqui começa o Javascript -->

    <script>

        


        function calcular(){


            
            // Obtem valores de entrada

            var cod = document.getElementById('cod').value;
            
            var valor = parseFloat(document.getElementById('valor').value);
            
            var quantidade = parseInt(document.getElementById('quantidade').value);


            // Guarda o resultado

            var resultado;

            
            // Guarda a validação

            var validacao = true;

            
            // Valida se a entrada é numérica

            if(isNaN(cod) || isNaN(valor) || isNaN(quantidade)){
               

                document.getElementById('error').innerHTML =  "Verifique se há campos vazios e se os valores digitados são numéricos!";

                validacao = false;

            }


            // Valida se a entrada é numero positivo 

            else if(cod < 0 || valor < 0 || quantidade < 0){

                document.getElementById('error').innerHTML =  "Não digite numeros negativos!";

                validacao = false;

            }

            // Valida se a entrada não ultrapassa 10000

            else if (valor > 10000 || quantidade > 10000) {

                document.getElementById('error').innerHTML =  "Não digite valor nem quantidade maiores que 10000 (dez mil)!";

                validacao = false;
            }


            // Realiza o cálculo e faz a saida

            if(validacao){

                resultado = valor * quantidade;

                 document.getElementById('rcod').innerHTML = "Código: "+ cod;
                 document.getElementById('resultado').innerHTML = "Resultado: "+ resultado;
            }



           



        }





    </script>

</body>

</html>
